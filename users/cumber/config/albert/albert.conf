[General]
frontend=widgetsboxmodel
hotkey=Meta+X
memoryDecay=0.6
showTray=true
telemetry=false
terminal=Alacritty

[applications_xdg]
enabled=true
fuzzy=true
use_exec=true
use_keywords=true

[calculator_qalculate]
enabled=true

[dice_roll]
enabled=true

[files]
enabled=true
fuzzy=true
home\cumber\Documents\followSymlinks=false
home\cumber\Documents\indexhidden=false
home\cumber\Documents\maxDepth=255
home\cumber\Documents\mimeFilters=application/*, video/*, image/*
home\cumber\Documents\nameFilters=@Invalid()
home\cumber\Documents\scanInterval=5
home\cumber\Documents\useFileSystemWatches=false
paths=/home/cumber/Documents

[kill]
enabled=true

[pluginregistry]
global_handler_enabled=false

[python]
enabled=true
watchSources=false

[system]
command_hibernate=systemctl hibernate -i
command_lock=loginctl lock-session
command_logout=loginctl terminate-session ''
command_poweroff=systemctl poweroff -i
command_reboot=systemctl reboot -i
command_suspend=systemctl suspend -i
enabled=true

[terminal]
enabled=true

[websearch]
enabled=false

[widgetsboxmodel]
alwaysOnTop=true
clearOnHide=false
clientShadow=true
displayIcons=true
displayScrollbar=true
followCursor=true
hideOnFocusLoss=true
historySearch=true
itemCount=5
quitOnClose=false
showCentered=true
showFallbacksOnEmpty=true
systemShadow=true
theme=Arc Blue
